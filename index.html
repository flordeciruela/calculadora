<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora</title>
  </head>
  <body background="https://image.shutterstock.com/z/stock-photo-math-school-design-background-illustration-115929388.jpg">
    <center>
      <br style="line-height:120px" />
      <h1>* Calculadora *</h1>
    <form action=""><br/>
      <div class="">
          <label for="nombre">Ingresa tu nombre:</label><br>
            <input class = "input" id="nombre" type="text" name="nombre" /><br/><br/>
      </div>
      <div class="">
          <label for="num1">Ingresa un número del 1 - 10:</label><br>
            <input class = "input" id="num1" type="number" name="num1" min="1" max="10" /><br/><br/>
      </div>
      <div class="">
          <label for="operacion">Ingresa tu operación:</label><br>
            <input class = "input" id="operacion" type="text" name="operacion" /><br/><br/>
      </div>
      <div class="">
          <label for="num2">Ingresa el segundo número:</label><br>
            <input class = "input" id="num2" type="number" name="num2" min="1" max="10" /><br/><br/>
      </div><br>
      <input id = "operar" type="button" name="button" value="operar">
</form>
<div id="records"></div>
    <script src="js/main.js" charset="utf-8"></script>
    </center>
  </body>
</html>
